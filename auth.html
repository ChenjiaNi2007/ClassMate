<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate - Join Your Learning Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background: #0f172a;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Navigation */
        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #f1f5f9;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Pages */
        .page {
            display: none;
            min-height: 100vh;
            padding-top: 80px;
        }

        .page.active {
            display: block;
        }

        /* Auth Pages */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #f1f5f9;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .switch-auth {
            text-align: center;
            margin-top: 1.5rem;
            color: #94a3b8;
        }

        .switch-auth a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .switch-auth a:hover {
            color: #60a5fa;
        }

        .add-course-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .add-course-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        /* University Info */
        .university-info {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .university-info h3 {
            color: #60a5fa;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .university-info p {
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }

        .loading {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200px 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .auth-card {
                margin: 1rem;
                padding: 2rem;
                max-width: none;
            }

            .container {
                padding: 0 16px;
            }
        }

        /* Success Animation */
        @keyframes success {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-animation {
            animation: success 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">Classmate</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="#" onclick="showPage('login')">Login</a>
                    <a href="#" onclick="showPage('signup')">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <div id="login" class="page active">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">University Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@university.edu" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-button">Sign In</button>
                </form>
                <div class="switch-auth">
                    Don't have an account? <a href="#" onclick="showPage('signup')">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signup" class="page">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Join Classmate</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">University Email</label>
                        <input type="email" id="signupEmail" name="email" placeholder="your.email@university.edu" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" placeholder="Create a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="auth-button">Create Account</button>
                </form>
                <div class="switch-auth">
                    Already have an account? <a href="#" onclick="showPage('login')">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Course Selection Page -->
    <div id="courseSelection" class="page">
        <div class="auth-container">
            <div class="auth-card" style="max-width: 520px;">
                <h2>Select Your Courses</h2>
                
                <div class="university-info">
                    <h3>🎓 State University</h3>
                    <p>You've been connected with 2,847 students from your university!</p>
                </div>
                
                <p style="text-align: center; margin-bottom: 2rem; color: #94a3b8;">Add the classes you're currently enrolled in:</p>
                
                <form id="courseForm">
                    <div class="form-group">
                        <label for="course1">Course 1</label>
                        <input type="text" id="course1" name="course1" placeholder="e.g., MATH 101 - Section 001">
                    </div>
                    <div class="form-group">
                        <label for="course2">Course 2</label>
                        <input type="text" id="course2" name="course2" placeholder="e.g., CHEM 201 - Section 002">
                    </div>
                    <div class="form-group">
                        <label for="course3">Course 3</label>
                        <input type="text" id="course3" name="course3" placeholder="e.g., HIST 150 - Section 003">
                    </div>
                    <div class="form-group">
                        <label for="course4">Course 4</label>
                        <input type="text" id="course4" name="course4" placeholder="e.g., ENG 102 - Section 001">
                    </div>
                    
                    <button type="button" class="add-course-btn" onclick="addCourse()">+ Add Another Course</button>
                    
                    <button type="submit" class="auth-button">Continue to Dashboard</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Page navigation
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
        }

        // Add course functionality
        function addCourse() {
            const form = document.getElementById('courseForm');
            const courseInputs = form.querySelectorAll('input[type="text"]');
            const courseCount = courseInputs.length;
            const newCourseNum = courseCount + 1;
            
            const formGroup = document.createElement('div');
            formGroup.className = 'form-group';
            formGroup.innerHTML = `
                <label for="course${newCourseNum}">Course ${newCourseNum}</label>
                <input type="text" id="course${newCourseNum}" name="course${newCourseNum}" placeholder="e.g., PHYS 101 - Section 001">
            `;
            
            // Insert before the add button
            const addButton = form.querySelector('.add-course-btn');
            form.insertBefore(formGroup, addButton);
        }

        // Extract university from email
        function extractUniversity(email) {
            const domain = email.split('@')[1];
            // Simple mapping for demo - in real app, you'd have a comprehensive database
            const universityMap = {
                'stanford.edu': 'Stanford University',
                'mit.edu': 'MIT',
                'harvard.edu': 'Harvard University',
                'berkeley.edu': 'UC Berkeley',
                'ucla.edu': 'UCLA'
            };
            
            return universityMap[domain] || 'State University';
        }

        // Form handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Login form handler
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                // Add loading state
                const button = e.target.querySelector('button');
                const originalText = button.textContent;
                button.textContent = 'Signing In...';
                button.classList.add('loading');
                
                // Simulate login delay
                setTimeout(() => {
                    // Extract university info and simulate login success
                    const university = extractUniversity(email);
                    updateUniversityInfo(university);
                    button.textContent = originalText;
                    button.classList.remove('loading');
                    showPage('courseSelection');
                }, 1500);
            });

            // Signup form handler
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Add loading state
                const button = e.target.querySelector('button');
                const originalText = button.textContent;
                button.textContent = 'Creating Account...';
                button.classList.add('loading');
                
                // Simulate signup delay
                setTimeout(() => {
                    // Extract university info and simulate signup success
                    const university = extractUniversity(email);
                    updateUniversityInfo(university);
                    button.textContent = originalText;
                    button.classList.remove('loading');
                    showPage('courseSelection');
                }, 1500);
            });

            // Course selection form handler
            document.getElementById('courseForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get all course inputs
                const courseInputs = document.querySelectorAll('#courseForm input[type="text"]');
                const courses = [];
                
                courseInputs.forEach(input => {
                    if (input.value.trim()) {
                        courses.push(input.value.trim());
                    }
                });
                
                if (courses.length === 0) {
                    alert('Please add at least one course!');
                    return;
                }
                
                // Add loading state
                const button = e.target.querySelector('.auth-button');
                const originalText = button.textContent;
                button.textContent = 'Setting Up Dashboard...';
                button.classList.add('loading');
                
                // Store courses and redirect
                setTimeout(() => {
                    localStorage.setItem('userCourses', JSON.stringify(courses));
                    window.location.href = 'dashboard.html';
                }, 1500);
            });
        });

        function updateUniversityInfo(university) {
            const universityInfo = document.querySelector('.university-info h3');
            if (universityInfo) {
                universityInfo.textContent = `🎓 ${university}`;
            }
        }
    </script>
</body>
</html>
